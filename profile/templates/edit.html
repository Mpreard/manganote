<form action="" method="post">
  <p>Username : {{ user.username }}</p>
  <p>Email : {{ user.email }}</p>
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Submit</button>
  <a href="/profile/back">
    <input
      type="button"
      value="Cancel"
      onClick="window.history.back();return false;"
    />
  </a>
</form>
