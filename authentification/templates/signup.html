<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>Registration form</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Register</button>
      </div>
      <p class="text-center">
        Already have an account ? <a href="/authentification/signin/">Login</a>.
      </p>
    </form>
  </body>
</html>
